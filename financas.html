<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro$</title>
    <!-- <script src="./script.js"></script> -->
    <!-- <link rel="stylesheet" href="/financas.css"> -->
    <link rel="stylesheet" href="https://diogogaio.github.io/page/financas.css"><!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c929a1af7c.js" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <h2>Controle Financeiro</h2>
    </header>

    <main class="container">
        <!-- main.container -->
        <section id="balance">
            <!-- section#balance -->
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="https://diogogaio.github.io/page/assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="https://diogogaio.github.io/page/assets/expense.svg" alt="imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="https://diogogaio.github.io/page/assets/total.svg" alt="imagem total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <!-- section#transaction -->
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- data coming from JS -->

                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <!-- ADD TRANSACTION FORM -->
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.010" name="amount" id="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e vírgula para as casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label for="Data" class="sr-only">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="home-page"><a href="https://github.com/diogogaio/page/index.html">Voltar página inicial</a></div>

    <footer>
        <div class="copy">Desenvolvido por Diogo Gaio&copy;</div><br>
        <div class="github"><i class="fa-brands fa-github"></i><a target="_blank" href="https://github.com/diogogaio">Perfil Github</a></div>
    </footer>
    <script src="https://diogogaio.github.io/page/financas.js"></script>
    <!-- <script src="/financas.js"></script> -->

</body>

</html>
