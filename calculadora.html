<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="calculadora.css"> -->
    <!-- <script src="/calculadora.js"></script> -->
    <link rel="stylesheet" href="https://diogogaio.github.io/page/calculadora.css">
    <script src="https://diogogaio.github.io/page/calculadora.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:ital,wght@0,300;1,100;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c929a1af7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2>Calculadora</h2>
    </header>
    <div class="calculator">
        <div class="preview"></div>
        <div id="display"></div>
        <div class="buttons">
            <button id="deleteAll">CE</button>
            <button id="clearCalc">C</button>
            <button id="delete"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button id="divisionSign">/</button>
            <button id="key7">7</button>
            <button id="key8">8</button>
            <button id="key9">9</button>
            <button id="multiplySign"><i class="fa-solid fa-xmark"></i></button>
            <button id="key4">4</button>
            <button id="key5">5</button>
            <button id="key6">6</button>
            <button id="subtractionSign">-</button>
            <button id="key1">1</button>
            <button id="key2">2</button>
            <button id="key3">3</button>
            <button id="additionSign">+</button>
            <button id="plusMinus">+/-</button>
            <button id="key0">0</button>
            <button id="comma">,</button>
            <button id="equalSign">=</button>
        </div>
    </div>
    <div class="home-page"><a href="https://diogogaio.github.io/page/index.html">Voltar pagina inicial</a></div>
    <footer>
        <div class="copy">Desenvolvido por Diogo Gaio&copy;</div><br>
        <div class="github"><i class="fa-brands fa-github"></i><a target="_blank" href="https://github.com/diogogaio">Perfil Github</a></div>
    </footer>
</body>

</html>
